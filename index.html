<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="display">
    <p id="display"></p>
</div>
    <div class="buttons">
        <button id="btn-clear">AC</button>
        <button id="btn-equal">=</button>
        <button id="btn-sum"class="operators">+</button>
        <button class="operators">-</button>
        <button class="operators">*</button>
        <button class="operators">/</button>  
        <button class="digits">1</button>
        <button class="digits">2</button>
        <button class="digits">3</button>
        <button class="digits">4</button>
        <button class="digits">5</button>
        <button class="digits">6</button>
        <button class="digits">7</button>
        <button class="digits">8</button>
        <button class="digits">9</button>
        <button id='btn-zero'class="digits">0</button>
        <button id='btn-dot'class="digits">.</button>
    </div>   
</body>
<footer>Credits: <a href="https://github.com/Viktordotcom" target="_blank">@viktordotcom</a></footer>
</html>
